<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-i18n="settingsTitle">Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <div class="settings-container">
    <header class="settings-header">
      <h1 data-i18n="settingsTitle">Settings</h1>
      <p class="subtitle" data-i18n="extensionName">Instant Page Word Counter</p>
    </header>

    <main class="settings-content">
      <section class="settings-section">
        <h2 class="section-title" data-i18n="appearance">Appearance</h2>
        
        <div class="setting-item">
          <div class="setting-info">
            <label for="darkMode" data-i18n="darkMode">Dark Mode</label>
          </div>
          <label class="toggle">
            <input type="checkbox" id="darkMode">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label for="showThemeToggle" data-i18n="showThemeToggle">Show theme toggle in popup</label>
          </div>
          <label class="toggle">
            <input type="checkbox" id="showThemeToggle">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label for="language" data-i18n="language">Language</label>
          </div>
          <select id="language" class="select-input">
            <option value="en">English</option>
            <option value="es">Español</option>
            <option value="fr">Français</option>
            <option value="de">Deutsch</option>
            <option value="it">Italiano</option>
            <option value="pt_BR">Português (Brasil)</option>
            <option value="pt_PT">Português (Portugal)</option>
            <option value="nl">Nederlands</option>
            <option value="pl">Polski</option>
            <option value="ru">Русский</option>
            <option value="uk">Українська</option>
            <option value="tr">Türkçe</option>
            <option value="ar">العربية</option>
            <option value="he">עברית</option>
            <option value="fa">فارسی</option>
            <option value="hi">हिन्दी</option>
            <option value="bn">বাংলা</option>
            <option value="mr">मराठी</option>
            <option value="gu">ગુજરાતી</option>
            <option value="ta">தமிழ்</option>
            <option value="te">తెలుగు</option>
            <option value="kn">ಕನ್ನಡ</option>
            <option value="ml">മലയാളം</option>
            <option value="th">ไทย</option>
            <option value="vi">Tiếng Việt</option>
            <option value="id">Bahasa Indonesia</option>
            <option value="ms">Bahasa Melayu</option>
            <option value="fil">Filipino</option>
            <option value="zh_CN">中文 (简体)</option>
            <option value="zh_TW">中文 (繁體)</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
            <option value="sv">Svenska</option>
            <option value="da">Dansk</option>
            <option value="no">Norsk</option>
            <option value="fi">Suomi</option>
            <option value="et">Eesti</option>
            <option value="lv">Latviešu</option>
            <option value="lt">Lietuvių</option>
            <option value="cs">Čeština</option>
            <option value="sk">Slovenčina</option>
            <option value="sl">Slovenščina</option>
            <option value="hr">Hrvatski</option>
            <option value="sr">Српски</option>
            <option value="bg">Български</option>
            <option value="ro">Română</option>
            <option value="hu">Magyar</option>
            <option value="el">Ελληνικά</option>
            <option value="ca">Català</option>
            <option value="sw">Kiswahili</option>
            <option value="am">አማርኛ</option>
            <option value="uz">O'zbek</option>
            <option value="tk">Türkmen</option>
            <option value="tt">Татар</option>
</select>
        </div>
      </section>

      <section class="settings-section">
        <h2 class="section-title" data-i18n="counting">Counting Options</h2>
        
        <div class="setting-item">
          <div class="setting-info">
            <label for="selectiveCounter" data-i18n="selectiveCounter">Selection Counter</label>
            <span class="setting-description" data-i18n="selectiveCounterDesc">Show word count popup when selecting text</span>
          </div>
          <label class="toggle">
            <input type="checkbox" id="selectiveCounter">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label for="includeLinks" data-i18n="includeLinks">Include Links</label>
            <span class="setting-description" data-i18n="includeLinksDesc">Count URLs as single words</span>
          </div>
          <label class="toggle">
            <input type="checkbox" id="includeLinks">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label for="showWordFrequency" data-i18n="showWordFrequency">Show Word Frequency Chart</label>
            <span class="setting-description" data-i18n="showWordFrequencyDesc">Display most frequent words in popup</span>
          </div>
          <label class="toggle">
            <input type="checkbox" id="showWordFrequency">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label for="frequencyWordCount" data-i18n="frequencyWordCount">Number of Words in Chart</label>
          </div>
          <input type="number" id="frequencyWordCount" class="number-input" min="3" max="15" value="5">
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label for="readingSpeed" data-i18n="readingSpeed">Reading Speed (WPM)</label>
          </div>
          <input type="number" id="readingSpeed" class="number-input" min="50" max="1000" value="200">
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label for="speakingSpeed" data-i18n="speakingSpeed">Speaking Speed (WPM)</label>
          </div>
          <input type="number" id="speakingSpeed" class="number-input" min="50" max="500" value="150">
        </div>
      </section>

      <section class="settings-section">
        <h2 class="section-title" data-i18n="display">Display Options</h2>
        
        <div class="setting-item">
          <div class="setting-info">
            <label for="showSentences" data-i18n="showSentences">Show sentence count</label>
          </div>
          <label class="toggle">
            <input type="checkbox" id="showSentences">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label for="showParagraphs" data-i18n="showParagraphs">Show paragraph count</label>
          </div>
          <label class="toggle">
            <input type="checkbox" id="showParagraphs">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label for="showUniqueWords" data-i18n="showUniqueWords">Show unique word count</label>
          </div>
          <label class="toggle">
            <input type="checkbox" id="showUniqueWords">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label for="showAvgWordLength" data-i18n="showAvgWordLength">Show average word length</label>
          </div>
          <label class="toggle">
            <input type="checkbox" id="showAvgWordLength">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label for="showLongestWord" data-i18n="showLongestWord">Show longest word</label>
          </div>
          <label class="toggle">
            <input type="checkbox" id="showLongestWord">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label for="showReadingTime" data-i18n="showReadingTime">Show reading time</label>
          </div>
          <label class="toggle">
            <input type="checkbox" id="showReadingTime">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label for="showSpeakingTime" data-i18n="showSpeakingTime">Show speaking time</label>
          </div>
          <label class="toggle">
            <input type="checkbox" id="showSpeakingTime">
            <span class="toggle-slider"></span>
          </label>
        </div>

        <div class="setting-item">
          <div class="setting-info">
            <label for="showDensity" data-i18n="showDensity">Show text density score</label>
          </div>
          <label class="toggle">
            <input type="checkbox" id="showDensity">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </section>

      <div class="settings-actions">
        <button id="resetBtn" class="btn btn-secondary" data-i18n="reset">Reset to Defaults</button>
      </div>

      <!-- Credits Section -->
      <section class="credits-section">
        <div class="credits-divider"></div>
        <div class="credits-content">
          <div class="credits-info">
            <span class="credits-text" data-i18n="developedBy">Developed by</span>
            <!-- ⬇️ PUT YOUR NAME HERE ⬇️ -->
            <span class="developer-name">Levent B.</span>
            <!-- ⬆️ PUT YOUR NAME HERE ⬆️ -->
          </div>
          <div class="credits-links">
            <!-- ⬇️ PUT YOUR GITHUB URL HERE ⬇️ -->
            <a href="https://github.com/e8013585/instant-page-word-counter" target="_blank" rel="noopener noreferrer" class="github-link" title="GitHub">

              </svg>
              <span>GitHub</span>
            </a>
          </div>
          <div class="privacy-policy-link">
  <a
    href="https://e8013585.github.io/instant-page-word-counter-privacy-policy/"
    target="_blank"
    rel="noopener noreferrer"
    data-i18n="privacyPolicy"
  >
    Privacy Policy
  </a>
</div>
          <div class="version-info">
            <span class="version-label" data-i18n="version">Version</span>
            <span class="version-number" id="versionNumber">1.0.0</span>
          </div>
        </div>
      </section>
    </main>

    <div id="toast" class="toast"></div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
