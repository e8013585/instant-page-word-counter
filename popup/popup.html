<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 class="title" data-i18n="extensionName">Word Counter</h1>
      <div class="header-actions">
        <button id="themeToggle" class="icon-btn theme-toggle" title="Toggle theme" style="display: none;">
          <svg class="sun-icon" viewBox="0 0 24 24" width="18" height="18">
            <circle cx="12" cy="12" r="5" fill="currentColor"/>
            <g stroke="currentColor" stroke-width="2" stroke-linecap="round">
              <line x1="12" y1="1" x2="12" y2="3"/>
              <line x1="12" y1="21" x2="12" y2="23"/>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
              <line x1="1" y1="12" x2="3" y2="12"/>
              <line x1="21" y1="12" x2="23" y2="12"/>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </g>
          </svg>
          <svg class="moon-icon" viewBox="0 0 24 24" width="18" height="18">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
          </svg>
        </button>
        <button id="settingsBtn" class="icon-btn" data-i18n-title="settings">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor" d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
          </svg>
        </button>
      </div>
    </header>

    <div id="loadingState" class="loading-state" style="display: none;">
      <div class="spinner"></div>
      <span data-i18n="loading">Counting...</span>
    </div>

    <div id="errorState" class="error-state" style="display: none;">
      <svg viewBox="0 0 24 24" width="48" height="48">
        <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
      </svg>
      <p id="errorMessage" data-i18n="error">Error</p>
    </div>

    <div id="statsContainer" class="stats-container">
      <section class="stats-section basic-stats">
        <h2 class="section-title" data-i18n="basicStats">Basic Statistics</h2>
        <div class="stats-grid">
          <div class="stat-card primary">
            <span class="stat-value" id="wordCount">0</span>
            <span class="stat-label" data-i18n="words">Words</span>
          </div>
          <div class="stat-card">
            <span class="stat-value" id="charCountSpaces">0</span>
            <span class="stat-label" data-i18n="charactersWithSpaces">Characters (with spaces)</span>
          </div>
          <div class="stat-card">
            <span class="stat-value" id="charCountNoSpaces">0</span>
            <span class="stat-label" data-i18n="charactersNoSpaces">Characters (no spaces)</span>
          </div>
          <div class="stat-card" id="sentencesCard" style="display: none;">
            <span class="stat-value" id="sentenceCount">0</span>
            <span class="stat-label" data-i18n="sentences">Sentences</span>
          </div>
          <div class="stat-card" id="paragraphsCard" style="display: none;">
            <span class="stat-value" id="paragraphCount">0</span>
            <span class="stat-label" data-i18n="paragraphs">Paragraphs</span>
          </div>
          <div class="stat-card" id="uniqueWordsCard" style="display: none;">
            <span class="stat-value" id="uniqueWordCount">0</span>
            <span class="stat-label" data-i18n="uniqueWords">Unique Words</span>
          </div>
        </div>
      </section>

      <section class="stats-section advanced-stats" id="advancedSection" style="display: none;">
        <h2 class="section-title" data-i18n="advancedStats">Advanced Statistics</h2>
        <div class="stats-grid">
          <div class="stat-card" id="avgLengthCard" style="display: none;">
            <span class="stat-value" id="avgWordLength">0</span>
            <span class="stat-label" data-i18n="avgWordLength">Avg. Word Length</span>
          </div>
          <div class="stat-card" id="longestWordCard" style="display: none;">
            <span class="stat-value truncate" id="longestWord">-</span>
            <span class="stat-label" data-i18n="longestWord">Longest Word</span>
          </div>
          <div class="stat-card" id="longestLengthCard" style="display: none;">
            <span class="stat-value" id="longestWordLength">0</span>
            <span class="stat-label" data-i18n="longestWordLength">Longest Word Length</span>
          </div>
          <div class="stat-card" id="readingTimeCard" style="display: none;">
            <span class="stat-value" id="readingTime">0</span>
            <span class="stat-label" data-i18n="readingTime">Reading Time</span>
          </div>
          <div class="stat-card" id="speakingTimeCard" style="display: none;">
            <span class="stat-value" id="speakingTime">0</span>
            <span class="stat-label" data-i18n="speakingTime">Speaking Time</span>
          </div>
          <div class="stat-card" id="densityCard" style="display: none;">
            <span class="stat-value" id="textDensity">0</span>
            <span class="stat-label" data-i18n="density">Text Density</span>
          </div>
        </div>
      </section>

      <!-- Word Frequency Chart Section -->
      <section class="stats-section frequency-section" id="frequencySection" style="display: none;">
        <h2 class="section-title" data-i18n="wordFrequency">Most Frequent Words</h2>
        <div class="frequency-chart" id="frequencyChart">
          <!-- Chart bars will be injected here -->
        </div>
      </section>
    </div>

    <footer class="footer">
      <button id="recountBtn" class="btn btn-primary">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor" d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
        </svg>
        <span data-i18n="recount">Recount</span>
      </button>
      <button id="copyBtn" class="btn btn-secondary">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor" d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
        </svg>
        <span data-i18n="copyStats">Copy</span>
      </button>
      <button id="exportBtn" class="btn btn-secondary">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor" d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
        </svg>
        <span data-i18n="exportStats">Export</span>
      </button>
    </footer>

    <div id="toast" class="toast"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
